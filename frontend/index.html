<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Data Augmenter</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"></script>
</head>
<body>
    <header>
        <h1>RAG Data Augmenter</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2>Upload File</h2>
            <div class="upload-box">
                <input type="file" id="fileUpload" onchange="showFileName()">
                <label for="fileUpload" id="fileLabel">Choose a file</label>
            </div>
            <button class="btn" id="sendDataBtn" onclick="sendData()">Send Data</button>
        </div>
        <div class="section">
            <h2>Process Data</h2>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="tags">
                <h3>Select Tags</h3>
                <div class="tag-box"></div>
            </div>
            <div class="modifier">
                <h3>Enter Modifier</h3>
                <input type="text" id="modifierInput" placeholder="Modifier">
            </div>
            <button class="btn" id="augmentDataBtn" onclick="augmentData()" disabled>Augment Data</button>
        </div>
        <div class="section">
            <h2>Output Data</h2>
            <div class="progress-bar">
                <div class="progress" id="augmentProgressBar"></div>
            </div>
            <div class="sample-text"></div>
            <div class="flexbox">
                <div class="flex-item">
                    <p>Text for cluster generation</p>
                </div>
                <div class="flex-item">
                    <button class="btn" id="generateClustersBtn" onclick="generateClusters()">Generate Clusters</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
